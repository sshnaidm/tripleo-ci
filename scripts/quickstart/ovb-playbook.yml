---
- name: Add the undercloud node to the generated inventory
  hosts: localhost
  gather_facts: yes
  tags:
    - undercloud-scripts
  roles:
    - tripleo-inventory

- include: tripleo-ci-setup.yml

# Deploy the undercloud
- name:  Install undercloud
  hosts: undercloud
  gather_facts: no
  roles:
    - tripleo/undercloud

# Post undercloud specific tasks
- name: Post undercloud specific tasks
  hosts: undercloud
  gather_facts: no
  block:
      tasks:
        - name: Delete /tmp/eth2.cfg file
          file: dest=/tmp/eth2.cfg state=absent
        - name: Create /tmp/eth2.cfg file
          blockinfile:
            dest: /tmp/eth2.cfg
            content: |
              network_config:
                - type: interface
                  name: eth2
                  use_dhcp: false
                  addresses:
                    - ip_netmask: 10.0.0.1/24
                    - ip_netmask: 2001:db8:fd00:1000::1/64
            create: yes
        - name: Add eth2 interface from /tmp/eth2.cfg
          shell: |
            os-net-config -c /tmp/eth2.cfg -v
          become: true
        - name: Remove redundant hosts from instackenv.json
          shell: |
            cat ~/instackenv.json | jq '{"nodes": .nodes[:{{ overcloud_nodes|length }}]}' > /tmp/instackenv1.json
            mv /tmp/instackenv1.json ~/instackenv.json
        - name: Install ipmitool if not installed
          yum: name=ipmitool state=latest
          become: true

- name:  copy over config files
  hosts: undercloud
  gather_facts: no
  roles:
    - overcloud-prep-config

- name:  Perpare the baremetal overcloud
  hosts: undercloud
  gather_facts: no
  roles:
    - overcloud-prep-baremetal

# Prepare the overcloud images for deployment
- name:  Prepare the overcloud images for deployment
  hosts: undercloud
  gather_facts: no
  roles:
    - overcloud-prep-images

# Prepare the undercloud networks for the overcloud deployment
- name:  Prepare the undercloud networks for the overcloud deployment
  hosts: undercloud
  gather_facts: no
  roles:
    - overcloud-prep-network

# Deploy the overcloud
- name:  Deploy the overcloud
  hosts: undercloud
  gather_facts: no
  roles:
    - tripleo-overcloud

- name: Add the overcloud nodes to the generated inventory
  hosts: undercloud
  gather_facts: yes
  tags:
    - overcloud-deploy
  vars:
      inventory: all
  roles:
    - tripleo-inventory

# Check the results of the deployment, note after inventory has executed
- name:  Check the result of the deployment
  hosts: localhost
  tags:
    - overcloud-deploy
  tasks:
    - name: ensure the deployment result has been read into memory
      include_vars: "{{ local_working_dir }}/overcloud_deployment_result.json"

    # overcloud_deploy_result = ["failed", "passed"]
    - name: did the deployment pass or fail?
      debug: var=overcloud_deploy_result
      failed_when: overcloud_deploy_result == "failed"

# Validate the deployment
- name:  validate the overcloud
  hosts: undercloud
  tags:
    - overcloud-validate
  gather_facts: no
  roles:
    - { role: tripleo-overcloud-validate, when: test_ping == true }

# Execute tempest against the overcloud deployment
- name:  Execute tempest against the overcloud
  hosts: undercloud
  tags:
    - overcloud-validate
  gather_facts: no
  roles:
    - { role: tripleo-tempest, when: run_tempest == true }