step_introspect: true
network_isolation_type: network-isolation
network_isolation: true

step_adjust_mtu: true
mtu: 1350
mtu_interface:
  - eth0
  - eth1
  - eth2

external_interface: eth2
external_interface_ip: 10.0.0.1
external_interface_netmask: 255.255.255.0
external_interface_hwaddr: fa:16:3e:79:e8:04

floating_ip_cidr: 10.0.0.0/24
public_net_pool_start: 10.0.0.50
public_net_pool_end: 10.0.0.100
public_net_gateway: 10.0.0.1

# Overcloud args

flavor_args: |
  --control-flavor baremetal --compute-flavor baremetal --ceph-storage-flavor baremetal

extra_args: |
  {% if overcloud_nodes|length > 3 %}--control-scale 3 {% endif %}
  --ntp-server 0.centos.pool.ntp.org \
  -e {{ tripleo_root }}/tripleo-ci/test-environments/network-templates/network-environment.yaml \
  -e {{ tripleo_root }}/tripleo-ci/test-environments/net-iso.yaml \
  -e {{ tripleo_root }}/tripleo-ci/test-environments/worker-config.yaml \
  -e /usr/share/openstack-tripleo-heat-templates/environments/low-memory-usage.yaml \
