---
- name: Add the undercloud node to the generated inventory
  hosts: localhost
  gather_facts: yes
  tags:
    - undercloud-scripts
  roles:
    - tripleo-inventory

- include: tripleo-ci-setup-playbook.yml

# Deploy the undercloud
- name:  Install undercloud
  hosts: undercloud
  gather_facts: no
  roles:
    - undercloud-deploy

- include: post-undercloud-playbook.yml
  tags:
    - post-undercloud

- include: get_images-playbook.yml
  tags:
    - image-build

- name:  Prepare configuration files for the overcloud deployment
  hosts: undercloud
  gather_facts: no
  roles:
    - overcloud-prep-config

- name:  Perpare the baremetal overcloud
  hosts: undercloud
  gather_facts: no
  roles:
    - baremetal-prep-overcloud

# Prepare the overcloud for a containerized deployment
- name:  Prepare overcloud containers
  hosts: undercloud
  gather_facts: no
  roles:
    - { role: overcloud-prep-containers, when: containerized_overcloud|default(false) }

# Prepare the overcloud images for deployment
- name:  Prepare the overcloud images for deployment
  hosts: undercloud
  gather_facts: no
  roles:
    - overcloud-prep-images

- name:  Remove big image
  hosts: undercloud
  gather_facts: no
  tasks:
    - name: Remove overcloud-full.qcow2
      file: path=~/overcloud-full.qcow2 state=absent

# Prepare the undercloud networks for the overcloud deployment
- name:  Prepare the undercloud networks for the overcloud deployment
  hosts: undercloud
  gather_facts: no
  roles:
    - overcloud-prep-network

- name: Prepare the SSL Configuration for the overcloud deployment
  hosts: undercloud
  gather_facts: no
  roles:
    - { role: overcloud-ssl, when: ssl_overcloud|bool }

- name: Setting deploy args
  hosts: undercloud
  gather_facts: no
  tasks:
    - name: Setting deploy args for containers
      set_fact:
        deploy_args: >-
          {{ libvirt_args }}
          {{ flavor_args }}
          {{ timeout_args }}
          {{ container_args }}
          {{ network_args }}
          {{ pacemaker_args }}
          {{ workers_args }}
          {{ ssl_args }}
          {{ extra_tht_config_args|default('') }}
          {{ validation_args }}
          {{ extra_args }}
      when: containerized_overcloud|bool

    - name: Setting deploy args for non containers
      set_fact:
        deploy_args: "{{ lookup('env','OVERCLOUD_DEPLOY_ARGS') }}"
      when: not containerized_overcloud|bool

# Deploy the overcloud
- name:  Deploy the overcloud
  hosts: undercloud
  gather_facts: yes
  roles:
    - overcloud-deploy

- name: Add the overcloud nodes to the generated inventory
  hosts: undercloud
  gather_facts: yes
  tags:
    - overcloud-deploy
  vars:
      inventory: all
  roles:
    - tripleo-inventory

# Check the results of the deployment, note after inventory has executed
- name:  Check the result of the deployment
  hosts: localhost
  tags:
    - overcloud-deploy
  tasks:
    - name: ensure the deployment result has been read into memory
      include_vars: "{{ local_working_dir }}/overcloud_deployment_result.json"

    # overcloud_deploy_result = ["failed", "passed"]
    - name: did the deployment pass or fail?
      debug: var=overcloud_deploy_result
      failed_when: overcloud_deploy_result == "failed"

# Validate the deployment
- name:  validate the overcloud
  hosts: undercloud
  tags:
    - overcloud-validate
  gather_facts: no
  roles:
    - { role: validate-simple, when: test_ping|bool }

# Execute tempest against the overcloud deployment
- name:  Execute tempest against the overcloud
  hosts: undercloud
  tags:
    - overcloud-validate
  gather_facts: no
  roles:
    - { role: validate-tempest, when: run_tempest|bool }